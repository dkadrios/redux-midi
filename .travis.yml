sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 6
  - 5
  - 4
before_install:
  - npm i -g npm@^3.0.0
before_script:
  - npm prune
after_success:
  - npm run coveralls
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - bash ./doc-deploy.sh  
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
cache:
  directories:
    - $HOME/.npm
    - node_modules
    - $HOME/.babel-cache
    - $HOME/.nvm
    - $NVM_DIR
env:
  global:
  - ENCRYPTION_LABEL: "3d615b3a1909"
  - COMMIT_AUTHOR_EMAIL: "motiz88@gmail.com"
